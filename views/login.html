{% extends 'base.html' %}

{% block content %}
    <div id="login-form">
        <h1>Login</h1>
        <form action="/login" method="POST">
            Username:
            <input type="text" name="username">
            Password:
            <input type="password" name="password">
            <input id="login-button" type="submit" value="Login">
        </form>
    </div>
{% endblock %}
{% block scripts %}
    <script src="js/login.js"></script>
{% endblock %}
